version: '3.8'

services:
  # Database container
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      SA_PASSWORD: "YourStrong@Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

  # Backend container
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swp391-be
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:sqlserver://mssql:1433;databaseName=SWP391;encrypt=true;trustServerCertificate=true"
      SPRING_DATASOURCE_USERNAME: "sa"
      SPRING_DATASOURCE_PASSWORD: "YourStrong@Passw0rd"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_PROFILES_ACTIVE: "dev"
    depends_on:
      - mssql

volumes:
  mssql_data:
